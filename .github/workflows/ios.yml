name: CI - iOS
run-name: Run by @${{ github.actor }}

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  testing_job:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache CocoaPods
        uses: actions/cache@v2
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          version: "1.9.0"

      - name: Run Tests
        run: |
          cd TestSample
          xcodebuild -workspace TestSample.xcworkspace \
                     -scheme TestSample \  # Use the TestSample scheme
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 12' \
                     test
